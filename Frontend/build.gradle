plugins {
	id 'java'
    id 'application'
}

group = 'com.example'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
    implementation project(":Shared")
    implementation("com.google.guava:guava:32.1.3-jre")
}

tasks.named('test') {
	useJUnitPlatform()
}

application {
    mainClass = 'com.frontend.Main'
}
